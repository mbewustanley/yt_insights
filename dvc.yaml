stages:
  data_ingestion:
    cmd: python src/components/data_ingestion.py
    deps:
      - src/components/data_ingestion.py
      - src/config/config.py
    outs:
      - data/raw/train.csv
      - data/raw/test.csv

  data_preprocessing:
    cmd: python src/components/data_preprocessing.py
    deps:
      - data/raw/train.csv
      - data/raw/test.csv
      - src/components/data_preprocessing.py
      - src/config/config.py
    outs:
      - data/interim/train_processed.csv
      - data/interim/test_processed.csv

  model_trainer:
    cmd: python src/components/model_trainer.py
    deps:
      - src/components/model_trainer.py
      - src/config/config.py
      - src/entity/artifact.py
      - data/interim/train_processed.csv
      - src/utils/logger.py
    outs:
      - models/trained_model.pkl
      - models/tfidf_vectorizer.pkl


  model_evaluator:
    cmd: python src/components/model_evaluator.py
    deps:
      - src/components/model_evaluator.py
      - src/utils/logger.py
      - src/config/config.yaml
      - data/interim/test_processed.csv
      - models/trained_model.pkl
      - models/tfidf_vectorizer.pkl

    outs:
      - reports/confusion_matrix.png
      - reports/metrics.json



